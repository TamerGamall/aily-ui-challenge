<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Modal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Trigger Button -->
    <div class="text-center mt-5">
        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#checkoutModal">
            Check Out
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="row g-0">
                    <div class="col-lg-6 d-none d-lg-block">
                        <img src="https://img.freepik.com/premium-photo/young-waitress-with-payment-terminal-returning-credit-card-male-client-after-paying-cup-fresh-cappuccino-classy-restaurant_274679-11648.jpg"
                            class="modal-img w-100" alt="Payment Image">
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="modal-body">
                            <button type="button" class="btn-close float-end" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                            <h1 class="text-center">Confirm Your Reservation</h1>
                            <div class="text-center">
                                <img class="credit-img" src="https://cdn-icons-png.flaticon.com/512/2331/2331941.png"
                                    alt="Credit Card" />
                            </div>

                            <form id="paymentForm">
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="card" placeholder="XXXX XXXX XXXX XXXX"
                                        maxlength="16" required>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Expiry</label>
                                        <input type="text" class="form-control" id="expiry" placeholder="MM/YY"
                                            required>
                                    </div>
                                    <div class="col">
                                        <label class="form-label">CVV</label>
                                        <input type="password" class="form-control" id="cvv" placeholder="***"
                                            maxlength="3" required>
                                    </div>
                                </div>
                                <div class="text-center mt-4">
                                    <button type="submit" class="btn btn-danger w-100">Confirm Payment</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
