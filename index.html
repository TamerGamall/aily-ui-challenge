<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily UI — Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/?size=50&id=Dj8gUvZJDWmX&format=png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="h4">Daily UI</h1>
            <a href="https://github.com/TamerGamall"><small class=" badge">Tamer Gamal</small></a>
        </div>
        <p class="text-muted">A collection of daily design and coding exercises.</p>

        <!-- ✅ كل الكاردات جوه row واحدة -->
        <div class="row g-3">

            <!-- START: 1 - signup -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <img src="1-signup/image.png" class="card-img-top" alt="Landing Page preview">
                        <h5 class="card-title text-truncate">001 - Signup</h5>
                        <p class="card-text text-muted small mb-2">Sign Up Page</p>
                        <a href="1-signup/" class="btn btn-dark mt-auto">Open</a>
                    </div>
                </div>
            </div>
            <!-- END: 1 - signup -->

            <!-- START: 2 - Credit Card Checkout -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <img src="2-Credit Card Checkout/image.png" class="card-img-top" alt="Landing Page preview">
                        <h5 class="card-title text-truncate">002 - Credit Card Checkout</h5>
                        <p class="card-text text-muted small mb-2">Checkout form</p>
                        <a href="2-Credit Card Checkout/" class="btn btn-dark mt-auto">Open</a>
                    </div>
                </div>
            </div>
            <!-- END: 2 - Credit Card Checkout -->

            <!-- START: 3 - Landing Page -->
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <img src="3-Landing Page/image.png" class="card-img-top" alt="Landing Page preview">
                        <h5 class="card-title">003 - Tree Care Landing</h5>
                        <p class="card-text small text-muted mb-2">Landing page</p>
                        <a href="3-Landing Page/" class="btn btn-dark mt-auto">Open</a>
                    </div>
                </div>

            </div>
            <!-- END: 3 - Landing Page -->
            <div class="card-body text-center">
                <h5>004 - Coming Soon...</h5>
            </div>
        </div> <!-- /row -->

    </div> <!-- /container -->
    <footer class="text-center mt-4 text-muted small">
        © 2025 Tamer Gamal — Built with ❤️
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
